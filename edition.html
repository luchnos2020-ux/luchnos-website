<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Édition Plumage - Livres chrétiens gratuits pour votre croissance spirituelle.">
  <title>Édition Plumage | Lampe Allumée (Luchnos)</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/3d-effects.css">
  <link rel="icon" type="image/png" href="assets/images/logo.png">
</head>
<body>
  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <div style="display: inline-flex; align-items: center; justify-content: center; width: 6rem; height: 6rem; background: rgba(255, 193, 0, 0.2); border-radius: 50%; margin-bottom: 1.5rem;">
        <!-- FaFeatherAlt icon -->
        <svg width="48" height="48" fill="var(--gold)" viewBox="0 0 512 512" class="animate-pulse"><path d="M512 0C460.22 3.56 96.44 38.2 71.01 287.61c-3.09 26.66-4.84 53.44-5.99 80.24l178.87-178.69c6.25-6.25 16.4-6.25 22.65 0s6.25 16.38 0 22.63L7.04 471.03c-9.38 9.37-9.38 24.57 0 33.94 9.38 9.37 24.59 9.37 33.98 0l28.1-28.1C128.36 523.6 177.89 544 223.94 544c149.76 0 270.06-121.09 270.06-270.06 0-27.12-3.5-53.38-10.02-78.38l-97.77 97.69c-6.25 6.25-16.4 6.25-22.65 0s-6.25-16.38 0-22.63L501.73 132.3C509.44 97.74 512 49.94 512 0z"/></svg>
      </div>
      <h1 style="font-size: 3rem; font-weight: 700; margin-bottom: 1.5rem;">
        <span style="color: white;">Édition</span>
        <span style="color: var(--gold);"> Plumage</span>
      </h1>
      <p style="color: var(--slate-200); font-size: 1.25rem; max-width: 600px; margin: 0 auto;">Livres chrétiens gratuits à consulter en ligne ou à télécharger</p>
    </div>
  </section>

  <!-- Filters Section -->
  <section class="section-filters">
    <div class="container-custom">
      <!-- Recherche -->
      <div class="filters" style="margin-bottom: 1rem;">
        <div class="filter-group" style="flex: 1;">
          <input type="text" id="search-input" class="search-input" placeholder="Rechercher un livre, auteur...">
        </div>
      </div>

      <!-- Filtres avancés -->
            <div class="filters-inline-wrapper">
              <div class="filter-group">
                <select id="theme-filter-inline" class="form-select">
                  <option value="">Tous les thèmes</option>
                </select>
              </div>
              <div class="filter-group">
                <select id="langue-filter-inline" class="form-select">
                  <option value="">Toutes les langues</option>
                </select>
              </div>
              <div class="filter-group">
                <input type="text" id="auteur-filter-inline" class="search-input" placeholder="Auteur...">
              </div>
              <div class="filter-group">
                <select id="sort-filter-inline" class="form-select">
                  <option value="recent">Plus récents</option>
                  <option value="oldest">Plus anciens</option>
                  <option value="title">Titre (A-Z)</option>
                  <option value="author">Auteur (A-Z)</option>
                </select>
              </div>
            </div>
      <div class="filters-dropdown-wrapper">
        <button id="filters-dropdown-btn" class="filters-dropdown-btn" type="button">
          Filtres <span style="font-size:1.1em;">&#9660;</span>
        </button>
        <div id="filters-dropdown-menu" class="filters-dropdown-menu" style="display:none;">
          <div class="filter-group">
            <select id="theme-filter" class="form-select">
              <option value="">Tous les thèmes</option>
            </select>
          </div>
          <div class="filter-group">
            <select id="langue-filter" class="form-select">
              <option value="">Toutes les langues</option>
            </select>
          </div>
          <div class="filter-group">
            <input type="text" id="auteur-filter" class="search-input" placeholder="Auteur...">
          </div>
          <div class="filter-group">
            <select id="sort-filter" class="form-select">
              <option value="recent">Plus récents</option>
              <option value="oldest">Plus anciens</option>
              <option value="title">Titre (A-Z)</option>
              <option value="author">Auteur (A-Z)</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Compteur de résultats -->
      <div id="results-count" class="text-center" style="margin-top: 1rem; color: var(--slate-600);">
        0 livre(s) trouvé(s)
      </div>
    </div>
  </section>

  <!-- Books Grid -->
  <section class="section section-light py-20">
    <div class="container-custom">
      <div class="grid grid-books" id="books-container">
        <!-- Books will be injected by JavaScript -->
        <div class="loading">
          <div class="spinner"></div>
        </div>
      </div>

      <!-- No Results Message -->
      <div id="no-results" class="hidden text-center" style="padding: 4rem 0;">
        <svg width="64" height="64" fill="var(--slate)" viewBox="0 0 24 24" style="margin: 0 auto 1rem;"><path d="M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 4h5v8l-2.5-1.5L6 12V4z"/></svg>
        <p style="color: var(--slate); font-size: 1.25rem;">Aucun livre trouvé</p>
      </div>
    </div>
  </section>

  <script src="js/main.js"></script>
  <script src="js/edition.js"></script>
  <script src="js/filters-dropdown.js"></script>
</body>
<script src="js/collapsible-filters.js"></script>
</body>
</html>
