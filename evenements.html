<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Événements Luchnos - Conférences, séminaires et rencontres spirituelles.">
  <title>Événements | Lampe Allumée (Luchnos)</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/3d-effects.css">
  <link rel="icon" type="image/png" href="assets/images/logo.png">
</head>
<body>
  <!-- Hero Section -->
  <section class="hero" style="min-height: 400px;">
    <div class="hero-content">
      <div style="display: inline-flex; align-items: center; justify-content: center; width: 6rem; height: 6rem; background: rgba(255, 193, 0, 0.2); border-radius: 50%; margin-bottom: 1.5rem;">
        <!-- FaCalendarAlt icon -->
        <svg width="48" height="48" fill="var(--gold)" viewBox="0 0 448 512" class="animate-pulse"><path d="M0 464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V192H0v272zm320-196c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v40c0 6.6-5.4 12-12 12h-40c-6.6 0-12-5.4-12-12v-40zm0 128c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v40c0 6.6-5.4 12-12 12h-40c-6.6 0-12-5.4-12-12v-40zM192 268c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v40c0 6.6-5.4 12-12 12h-40c-6.6 0-12-5.4-12-12v-40zm0 128c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v40c0 6.6-5.4 12-12 12h-40c-6.6 0-12-5.4-12-12v-40zM64 268c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v40c0 6.6-5.4 12-12 12H76c-6.6 0-12-5.4-12-12v-40zm0 128c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v40c0 6.6-5.4 12-12 12H76c-6.6 0-12-5.4-12-12v-40zM400 64h-48V16c0-8.8-7.2-16-16-16h-32c-8.8 0-16 7.2-16 16v48H160V16c0-8.8-7.2-16-16-16h-32c-8.8 0-16 7.2-16 16v48H48C21.5 64 0 85.5 0 112v48h448v-48c0-26.5-21.5-48-48-48z"/></svg>
      </div>
      <h1 style="font-size: 3rem; font-weight: 700; margin-bottom: 1.5rem;">
        <span style="color: white;">Nos</span>
        <span style="color: var(--gold);"> Événements</span>
      </h1>
      <p style="color: var(--slate-200); font-size: 1.25rem; max-width: 600px; margin: 0 auto;">Découvrez nos prochaines rencontres et célébrations</p>
    </div>
  </section>

  <!-- Filters & Tabs Section -->
  <section class="section section-light" style="padding: 2rem 0;">
    <div class="container-custom">
      <!-- Tabs -->
      <div class="tabs" id="status-tabs">
        <button class="tab active" data-status="a_venir">À venir</button>
        <button class="tab" data-status="en_cours">En cours</button>
        <button class="tab" data-status="termine">Passés</button>
        <button class="tab" data-status="all">Tous</button>
      </div>

      <!-- Filters -->
      <div class="filters">
        <div class="filter-group" style="flex: 2;">
          <input type="text" id="search-input" class="search-input" placeholder="Rechercher un événement...">
        </div>
        <div class="filter-group">
          <select id="type-filter" class="form-select">
            <option value="">Tous les types</option>
            <option value="conference">Conférence</option>
            <option value="seminaire">Séminaire</option>
            <option value="culte">Culte</option>
            <option value="autre">Autre</option>
          </select>
        </div>
      </div>
    </div>
  </section>

  <!-- Events Grid -->
  <section class="section section-light" style="padding-top: 0;">
    <div class="container-custom">
      <!-- Past Events Message (shown when "Passés" tab is selected) -->
      <div id="past-events-message" class="hidden" style="margin-bottom: 3rem; text-align: center; max-width: 900px; margin-left: auto; margin-right: auto;">
        <p style="font-size: 1.125rem; color: var(--slate-700); line-height: 1.8; background: white; padding: 1.5rem 2rem; border-radius: var(--radius-xl); box-shadow: var(--shadow-md); text-align: justify;">
          Ces différentes missions et programmes ont été menés à bien par la grâce du Seigneur, certains avant la naissance officielle du service Lampe Allumée, et d'autres après.
        </p>
      </div>

      <div class="grid grid-3" id="events-container">
        <!-- Events will be injected by JavaScript -->
        <div class="loading">
          <div class="spinner"></div>
        </div>
      </div>

      <!-- No Results Message -->
      <div id="no-results" class="hidden text-center" style="padding: 4rem 0;">
        <!-- FaCalendarAlt icon -->
        <svg width="64" height="64" fill="var(--slate)" viewBox="0 0 448 512" style="margin: 0 auto 1rem;"><path d="M0 464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V192H0v272zm320-196c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v40c0 6.6-5.4 12-12 12h-40c-6.6 0-12-5.4-12-12v-40zm0 128c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v40c0 6.6-5.4 12-12 12h-40c-6.6 0-12-5.4-12-12v-40zM192 268c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v40c0 6.6-5.4 12-12 12h-40c-6.6 0-12-5.4-12-12v-40zm0 128c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v40c0 6.6-5.4 12-12 12h-40c-6.6 0-12-5.4-12-12v-40zM64 268c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v40c0 6.6-5.4 12-12 12H76c-6.6 0-12-5.4-12-12v-40zm0 128c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v40c0 6.6-5.4 12-12 12H76c-6.6 0-12-5.4-12-12v-40zM400 64h-48V16c0-8.8-7.2-16-16-16h-32c-8.8 0-16 7.2-16 16v48H160V16c0-8.8-7.2-16-16-16h-32c-8.8 0-16 7.2-16 16v48H48C21.5 64 0 85.5 0 112v48h448v-48c0-26.5-21.5-48-48-48z"/></svg>
        <p style="color: var(--slate); font-size: 1.25rem;">Aucun événement trouvé</p>
      </div>
    </div>
  </section>

  <script src="js/main.js"></script>
  <script src="js/evenements.js"></script>
</body>
</html>
